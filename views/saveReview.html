<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 버튼 생성</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <input type="text" id="search">
    <button type="button" onclick="Searching()">검색</button>

    <div id="buttonContainer">
        
    </div>
    <p id = 'gpt'></p>
    <script>
        function Searching() {
            const searchValue = document.getElementById("search").value;

            fetch('https://dapi.kakao.com/v2/local/search/keyword.json?query=' + encodeURIComponent(searchValue), {
                method: 'GET',
                headers: { 'Authorization': 'KakaoAK 296efdeedc0315b7f56af9b900565a97' },
            })
            .then((response) => response.json())
            .then((data) => {
                const buttonContainer = document.getElementById('buttonContainer');
                buttonContainer.innerHTML = ''; 

                const modal = document.createElement('div');
                modal.className = 'modal';
                for (let i = 0; i < 5; i++) {
                    const placeName = data['documents'][i]['place_name'];

                    const buttonElement = document.createElement('button');
                    buttonElement.textContent = placeName;
                    buttonElement.className = 'button';

                    buttonElement.addEventListener('click', function() {
                        modal.innerHTML = `
                            <div class="modal-content">
                                <h2>${placeName}에 대한 리뷰를 작성해주세요!</h2>
                                <h2>(리뷰는 최소 5단어 이상 작성해주세요)<h2>
                                <input type="text" id="userInput">
                                <button id="submitBtn">확인</button>
                            </div>
                        `;
                        document.body.appendChild(modal);

                        const submitBtn = document.getElementById('submitBtn');
                        submitBtn.className ='done';
                        submitBtn.addEventListener('click', function() {
                            const userInput = document.getElementById('userInput').value;
                            const wordArray = userInput.split(" ");
                            if (wordArray.length > 4) {
                                alert('리뷰 작성이 완료되었습니다!');
                                async function getGpt3Answer(question) {

                                try {
                                    const apiKey = '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';
                                    const prompt = `질문: ${question}\n대답:`; 

                                    const response = await axios.post(
                                    'https://api.openai.com/v1/engines/text-davinci-003/completions',
                                    {
                                        prompt,
                                        max_tokens: 1500,
                                    },
                                    {
                                        headers: {
                                            'Content-Type': 'application/json',
                                            'Authorization': `Bearer ${apiKey}`,
                                            },
                                    }
                                    );

                                    const answer = response.data.choices[0].text.trim();
                                    return answer;
                                } catch (error) {
                                    console.error('GPT-3 API 호출 중 오류 발생:', error.message);
                                    return '답변을 생성하는 데에 문제가 발생했습니다.';
                                }
                                }
                                async function main(k) {
                                    const question = "'"+k+"' 라는 리뷰가 '맛있는' 이라는 키워드와 얼마나 연관이 있다고 생각해? -10-10까지의 정수로 정확하게 점수를 줘. 리뷰가 부정적이라고 생각하면 음수고, 아니면 양수야. 점수 분포가 골고루 될 수 있게 정확히 점수를 주길 바래. 이유 필요없으니까 숫자 하나만 딱 대답해줘";
                                    const answer = await getGpt3Answer(question);
                                    const result = parseInt(answer);
                                    console.log(result);
                                }
                                
                                main(userInput);
                            }
                            else{
                                alert('리뷰는 최소 5단어 이상 작성해 주세요!');
                            }
                        });
                    });
                    
                    buttonContainer.appendChild(buttonElement);
                }
            })
            .catch((error) => console.log(error));
        }
    </script>
</body>
</html>
