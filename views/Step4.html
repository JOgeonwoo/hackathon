<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 완료</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .Done {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid black;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .Done:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button class="Done">리뷰 완료</button>
</body>
<script>
    // Step4.js
const doneButton = document.querySelector('.Done');

doneButton.addEventListener('click', async () => {
    try {
        // 서버로 POST 요청 보내기
        const response = await fetch('/addCash', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ amount: 10 }) // 증가시킬 cash 양 (10)
        });

        if (response.ok) {
            // 서버에서 응답 받은 새로운 cash 값을 업데이트
            const data = await response.json();
            console.log('Updated cash:', data.cash);
        } else {
            console.error('Failed to update cash.');
        }
    } catch (error) {
        console.error('Error:', error);
    }
});
</script>
</html>
