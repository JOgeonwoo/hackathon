<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google Fonts에서 Noto Serif KR 폰트 가져오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <style>
        body {
            /* Noto Serif KR 폰트 적용 */
            font-family: 'Noto Serif KR', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 전체 배경 색상을 흰색으로 설정 */
        }

        .header {
            background-color: #f2f2f2;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            background-color: #ffffff;
            padding: 50px;
            text-align: center;
        }
        .logo {
            margin-left: 30px;
        }
        .image-icon {
            position: absolute;
            top: 85px;
            left: 10px;
        }
        .present1   {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 60%; /* Vertically center the div */
            left: 50%; /* Horizontally center the div */
            transform: translate(-50%, -50%); /* Adjust for centering */
            margin-top: 350px; /* Keep the 250px top margin */
            z-index: 1;
            max-width: 500px;
            margin: 0 auto;
        }

        .centered-text {
            position: absolute;
            top: 14.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* 초기에는 투명하게 설정 */
            animation: fadeIn 2s forwards; /* fadeIn 애니메이션 적용 */
        }
        
        #img    {
            width: 300px;
            height: 300px;
        }
        label {
            display: flex;
            vertical-align: 0;
            position: absolute;
            top: 30px;
            left: 30px;
            transition: .5s;
        }
        .material-icons {
            font-size: 3rem;
            margin-right: 10px;
            margin-top: 50px;
            /* Noto Serif KR 폰트 적용 */
            font-family: 'Noto Serif KR', serif;
        }
        .bookmark-btt {
            border:none;
            outline: none;
            background-color: transparent;
            font-size: 3rem;
        }
        section {
            background-color: black;
            color: #fff;
            width: 200px;
            padding-top: 30px;
            padding-left: 30px;
            position:absolute;
            top:0;
            left: -200px;
            bottom: 0px;
            transition: 1s ease;
        }
        .bookmark-lists {
            padding-left: 45px;
        }
        .bookmark {
            margin: 30px 0;
        }
        .bookmark:nth-child(1){
            margin-top: 50px;
        }
        .bookmark a{
            color: #fff;
            text-decoration: none;
        }
        .footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        .bookmark-bt {
            position: relative;
            top: 6px;
            left: 20px;
        }

        /* fadeIn 애니메이션 정의 */
        @keyframes fadeIn {
            0% {
                opacity: 0; /* 시작 시 투명도 0 */
                left: 40%; /* 시작 위치에서 왼쪽으로 약간 이동 */
            }
            100% {
                opacity: 1; /* 끝나면 투명도 1 */
                left: 50%; /* 가운데 정렬 위치로 이동 */
            }
        }
    </style>

    <title>오늘의 하루</title>
    
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>오늘의 하루</h1>
        </div>
        <div class="user-actions">
            <a href="#">로그인</a> | <a href="#">회원가입</a>
        </div>
    </div>
    <div class="content">
        <!-- 정 가운데에 위치한 글 -->
        <h1 class="centered-text">당신에게 오늘의 하루를 선물합니다</h1>
    </div>
    <div class="footer">
        <!-- 여기에 페이지 하단의 추가 정보, 저작권 등을 표시할 수 있습니다. -->
    </div>
    <!-- 정 가운데에 위치한 글과 선물 상자 이미지를 담을 레이어 -->
    <div class="image-icon">
        <label> 
            <span class="material-icons"></span>
            <button type="button">
                <img 
                    src = "https://raw.githubusercontent.com/rexkim1020/date-course/main/Hamburger_icon.svg.jpg" 
                    alt="My image" 
                    class="bookmark-btt" 
                    width = "30px" 
                    height="30px"
                >
            </button>
        </label>
    </div>
    </div>
        <section>
            <h1>북마크 <img src="그림1.png" alt="" class="bookmark-bt" width ="30px" height = "30px"> </h1>
            <ul class = "bookmark-lists">
                <li class="bookmark"><a href="#">북마크1</a></li>
                <li class="bookmark"><a href="#">북마크2</a></li>
                <li class="bookmark"><a href="#">북마크3</a></li>
            </ul>
        </section>
    </main>
    <div class="present1">
        <a href="https://www.naver.com/">
        <img 
            id = "img"
            src="https://raw.githubusercontent.com/rexkim1020/date-course/main/6371626.jpg" 
            alt = "My image" 
            onmouseenter="zoomIn(event)"
            onmouseleave="zoomOut(event)"
        />
        </a>
    </div>

</body>
<script>
    const bookBtn = document.querySelector('.bookmark-btt');
    const bookMark = document.querySelector('.bookmark-bt');
    const section = document.querySelector('section');
    const label = document.querySelector('label');

    bookBtn.addEventListener('click', function() {
        section.style.left = 0;
        label.style.opacity = 0;
    })
    bookMark.addEventListener('click', function(){
        section.style.left = '-200px';
        label.style.opacity = 1;
    })
    function zoomIn(event) {
        document.getElementById("img").src = "https://raw.githubusercontent.com/rexkim1020/date-course/main/6371626.jpg"
        event.target.style.transform = "scale(1.2)";
        event.target.style.zIndex = 1;
        event.target.style.transition = "all 0.5s";
    }
    function zoomOut(event) {
        document.getElementById("img").src = "https://raw.githubusercontent.com/rexkim1020/date-course/main/6371626.jpg"
        event.target.style.transform = "scale(1)";
        event.target.style.zIndex = 0;
        event.target.style.transition = "all 0.5s"
    }
</script>
</html>
